<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
</head>
<body>
    <h1>Welcome</h1>
 <div class="container div row div col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
    
    <div class="row">
        <div class="col s12 m6">
          <div class="card">
            <div class="card-image">
              <img src="https://www.exoticindiaart.com/images/products/original/books-2019/mzq057.webp">
              <span class="card-title"></span>
              <a class="btn-floating halfway-fab waves-effect waves-light green"><i class="material-icons">+</i></a>
            </div>
            <div class="card-content">
              <!-- <p>I am a very simple card. I am good at containing small bits of information. I am convenient because I require little markup to use effectively.</p> -->
            </div>
          </div>
        </div>
      </div>
 </div>
 <div class="container div row div col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
    <table class="table">
    
        <tr>
            <td>Title</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Author</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Distributor</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Publisher</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Year of publication</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Price</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td></td>
            <td><button class="btn green">SUBMIT</button></td>
        </tr>
    </table>
 </div>



    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
